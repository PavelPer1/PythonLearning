<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
    <h1>Привет, {{ user.username }}!</h1>
    <p>Добро пожаловать в ваш профиль.</p>
    
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="logout-button" type="submit">Выйти</button>
    </form>
</body>
</html>
