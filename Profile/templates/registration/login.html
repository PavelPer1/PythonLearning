{% load static %}
<html lang="ru">
  <head>
    <title>Вход</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="Страница входа на платформу" />
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ffffff;
            color: #000;
            padding: 15px 260px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            border-bottom: 0.5px solid #000;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
             margin-right: 50px;
        }
        .header .left-btns, .header .right-btns {
            display: flex;
            align-items: center;
        }
        .header .btn {
            background: #f1f1f1;
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 15px;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            user-select: none;
        }
        .header .btn:hover {
            background: #e2e6ea;
            color: #000;
            transform: translateY(-5px);
        }
        .header .right-btns .btn {
            margin-left: 15px;
        }

        /* Remove outline and box-shadow on focus and active */
        .header .btn:focus, .header .btn:active {
            outline: none !important;
            box-shadow: none !important;
        }
        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login__card {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .card__title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .form__input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form__input:focus {
            outline: none;
            border-color: #007bff;
        }
        .footer__login {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Синий цвет кнопки */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .footer__login:hover {
            background-color: #0056b3; /* Темнее синий при наведении */
        }
        .footer__text {
            margin-top: 20px;
        }
        .footer__text .text__question {
            font-size: 1rem;
            color: #555;
        }
        .footer__text .text__link {
            color: #007bff;
            text-decoration: none;
        }
        .footer__text .text__link:hover {
            text-decoration: underline;
        }
        .profile-dropdown {
            position: fixed;
            top: 0;
            right: -25%;
            width: 25%;
            height: 100%;
            background: #f8f9fa;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: right 0.3s ease-in-out;
        }
        .profile-dropdown.active {
            right: 0;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .profile-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .profile-content a {
            display: block;
            text-align: center;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .profile-content a:hover {
            background: #0056b3;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .header .left-btns, .header .right-btns {
                flex-direction: column;
                align-items: flex-start;
            }
            .header .btn {
                margin-right: 10px;
                font-size: 0.9rem;
            }
            .recomendations {
                flex-direction: column;
                padding: 20px 0;
            }
        }
.close-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #000;
}

.close-btn:hover {
    color: #dc3545;
}
.header h1 a {
    text-decoration: none;
    color: inherit;

}

    </style>
  </head>
  <body>
    <header class="header container-fluid">
        <div class="left-btns">
            <h1><a href="{% url 'home'%}"> PyMi</h1>
            <a href="{% url 'profile' %}" class="btn">Курсы</a>
            {% if not request.user.is_authenticated %}
                
            {% else %}
                <a href="{% url 'profile' %}" class="btn">Мои курсы</a>
            {% endif %}
        </div>
        <div class="right-btns">
            {% if not request.user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn">Войти</a>
                <a href="{% url 'register' %}" class="btn">Регистрация</a>
            {% else %}
                <button class="btn" onclick="toggleProfile()">{{ user.username }}</button>
            {% endif %}
        </div>
    </header>
    <form method="post">
      {% csrf_token %}
      <div class="login">
        <div class="login__card card">
          <div class="card__title">Вход</div>
          <div class="card__form form">
            <input class="form__input" name="username" placeholder="Введите логин" required />
            <input class="form__input" type="password" name="password" placeholder="Введите пароль" required />
          </div>
          <div class="card__footer footer">
            <button type="submit" class="footer__login">Войти</button>
            <div class="footer__text text">
              <span class="text__question">Нет аккаунта?</span>
              <a class="text__link" href="{% url 'register' %}">Зарегистрироваться</a>
            </div>
          </div>
        </div>
      </div>
    </form>
    
  </body>
</html>
