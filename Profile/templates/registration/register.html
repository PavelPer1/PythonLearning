{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="description" content="Регистрация нового пользователя на платформе" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'registration/register.css' %}">
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login__card {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .card__title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .form__input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form__input:focus {
            outline: none;
            border-color: #007bff;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .radio-group label {
            font-size: 1rem;
            color: #555;
        }
        .footer__login {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .footer__login:hover {
            background-color: #0056b3;
        }
        .footer__text {
            margin-top: 20px;
        }
        .footer__text .text__question {
            font-size: 1rem;
            color: #555;
        }
        .footer__text .text__link {
            color: #007bff;
            text-decoration: none;
        }
        .footer__text .text__link:hover {
            text-decoration: underline;
        }
    </style>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <div class="login">
        <div class="login__card card">
          <div class="card__title">Регистрация</div>
          <div class="card__form form">
            <div class="radio-group">
              <label>
                <input type="radio" name="pointer" value="student" required> Студент
              </label>
              <label>
                <input type="radio" name="pointer" value="teacher" required> Преподаватель
              </label>
            </div>
            <input class="form__input" type="text" name="username" placeholder="Введите логин" required />
            <input class="form__input" type="password" name="password1" placeholder="Введите пароль" required />
            <input class="form__input" type="password" name="password2" placeholder="Повторите пароль" required />
          </div>
          <div class="card__footer footer">
            <button type="submit" class="footer__login">Зарегистрироваться</button>
            <div class="footer__text text">
              <span class="text__question">Уже есть аккаунт?</span>
              <a class="text__link" href="{% url 'login' %}">Войти</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
