<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Курс: {{ courses.name }}</title>
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/python/python.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
            height: 300px;
            font-family: "Courier New", monospace;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Курс: {{ courses.name }}</h1>
    <p><strong>Преподаватель:</strong> {{ courses.teacher }}</p>
    <p><strong>Прогресс:</strong> {{ courses.progress }}%</p>
    <p><strong>Описание задания:</strong> {{ courses.description }}</p>

    <h3>Python Online Compiler</h3>

    <form method="POST" action="{% url 'course_with_compiler' courses.name %}">
        {% csrf_token %}
        <textarea id="code" name="codearea"></textarea>
        <button type="submit">Run</button>
    </form>

    <div id="output">
        {% if output %}
            <pre>{{ output }}</pre>
        {% endif %}
    </div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "python",
            theme: "default",
        });
    </script>
</body>
</html>
